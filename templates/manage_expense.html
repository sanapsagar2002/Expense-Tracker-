<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Expenses</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <style>
      /* General Body Styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-top: 50px;
        font-size: 2.5em;
        font-weight: 600;
      }

      /* Table Styling */
      table {
        width: 80%;
        margin: 30px auto;
        border-collapse: collapse;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      th,
      td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #007bff;
        color: white;
        font-size: 1.2em;
      }

      td {
        font-size: 1.1em;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      /* Action Links */
      a {
        color: #007bff;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #e7f3ff;
      }

      /* Back to Dashboard Link */
      .back-to-dashboard {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .back-to-dashboard:hover {
        background-color: #0056b3;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 600px) {
        table {
          width: 100%;
          font-size: 0.9em;
        }

        th,
        td {
          padding: 10px;
        }

        h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <h1>Manage Your Expenses</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Cost</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for expense in expenses %}
        <tr>
          <td>{{ expense.expense_date }}</td>
          <td>{{ expense.item }}</td>
          <td>{{ expense.cost }}</td>
          <td>
            <a href="{{ url_for('edit_expense', id=expense.id) }}">Edit</a> |
            <a
              href="{{ url_for('delete_expense', id=expense.id) }}"
              onclick="return confirm('Are you sure you want to delete this expense?');"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br />
    <a href="{{ url_for('dashboard') }}" class="back-to-dashboard"
      >Back to Dashboard</a
    >
  </body>
</html>
